<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="mobile-container">
      <!-- Navbar -->

      <header>
        <input type="text" placeholder="Search..." id="search-term" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>

      <!-- Carousel -->

      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="meal-ul" id="meal-ul"></ul>
      </div>

      <!-- Cards -->

      <div class="meals">
        <div class="personal-meal">
          <div class="card-header">
            <h3>Personalize</h3>
            <span><i class="fa-solid fa-x"></i></span>
          </div>
          <p>Your recommendations</p>
          <button type="button">Start Personalizing</button>
        </div>
      </div>
    </div>

    <!-- PopUp -->

    <div class="meal-info-container hidden" id="meal-popup">
      <div class="meal-info">
        <button id="close-popup">
          <i class="fas fa-x"></i>
        </button>
        <div class="popup-info">
          
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>

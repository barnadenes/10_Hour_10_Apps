<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="quiz-container">
      <div class="header">
        <h3 id="question-text">Question Text</h3>
        <small class="hide">Today's Quiz</small>
      </div>
      <div class="questions">
        <ul class="hide">
          <li>
            <input type="radio" class="input-check" id="a" name="answer" /><label id="qa" for="a"></label>
          </li>
          <li>
            <input type="radio" class="input-check" id="b" name="answer" /><label id="qb" for="b"></label>
          </li>
          <li>
            <input type="radio" class="input-check" id="c" name="answer" /><label id="qc" for="c"></label>
          </li>
          <li>
            <input type="radio" class="input-check" id="d" name="answer" /><label id="qd" for="d"></label>
          </li>
        </ul>
      </div>
      <button class="hide" onclick="nextQuestion()">Next Question</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
